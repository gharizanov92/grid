<div style="width: {{width}}">
    <div style="width: {{width}}; height:{{height}}; overflow:scroll">
        <table class="table table-striped table-hover table-bordered table-condensed table-responsive">
            <thead>
                <tr>
                    <th ng-repeat="column in columns" style="width:50px">
                        <div class="resize-handle" />
                        <span ng-bind = "column.header"/>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat = "row in data">
                    <td ng-repeat="column in columns">
                        <p data-ng-bind-html="column.template"></p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <pagination style="float:right" total-items="totalServerItems" ng-model="currentPage" max-size="10" class="pagination-sm" boundary-links="true"
                rotate="false" num-pages="totalPages" items-per-page="pageSize">
    </pagination>
    <div ng-transclude/>
</div>
